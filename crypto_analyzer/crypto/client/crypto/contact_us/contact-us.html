<div class="content coins-container">
	<div class="container-fluid">
		<div class="row">
      <br/>
      <div class="col-lg-12 col-md-7" ng-if="contactUsCtrl.showForm">
      	<div class="card card-text">
      		<div class="header">
      			<h4 class="title">Contact Us</h4>
      		</div>
      		<div class="content">
      			<form ng-submit="contactUsCtrl.sendMessage()">
      				<div class="row">
      					<div class="col-md-6">
      						<div class="form-group">
      							<label>First Name</label>
      							<input type="text" class="form-control border-input"
                           placeholder="First Name" name="first_name" value=""
                           ng-model="contactUsCtrl.first_name"
                           required>
      						</div>
      					</div>
      					<div class="col-md-6">
      						<div class="form-group">
      							<label>Last Name</label>
      							<input type="text" class="form-control border-input"
                           placeholder="Last Name" value=""
                           name="last_name" ng-model="contactUsCtrl.last_name">
      						</div>
      					</div>
      				</div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Your email address</label>
                    <input type="email" class="form-control border-input" placeholder="email"
                           name="email" ng-model="contactUsCtrl.email"
                           required>
                  </div>
                </div>
              </div>

      				<div class="row">
      					<div class="col-md-12">
      						<div class="form-group">
      							<label>Message / Feedback / Business Enquiry</label>
      							   <textarea rows="5" class="form-control border-input"
                                 placeholder="Write your message, feedback or business enquiry"
                                 value="" name="message" ng-model="contactUsCtrl.message"
                                 required>
      						</div>
      					</div>
      				</div>
      				<div class="text-center">
                <div class="alert alert-danger" ng-if="!contactUsCtrl.req_success">
                    <span>{{contactUsCtrl.serverResponseMsg}}</span>
                </div>
                <input type="submit" id="submit" value="Submit"
                       class="btn btn-info btn-fill btn-wd"/>
      				</div>
      				<div class="clearfix"></div>
      			</form>
      		</div>
      	</div>
      </div>
      <div class="col-lg-8 col-md-7" ng-if="!contactUsCtrl.showForm">
        <div class="card card-text">
          <div class="row">
            <div class="col-md-12 text-center">
              <div class="col-md-12 text-center alert alert-success" ng-if="contactUsCtrl.req_success">
                  <span>{{contactUsCtrl.serverResponseMsg}}</span>
              </div>
              <input type="button" value="Send another message"
                     class="btn btn-info btn-fill btn-wd"
                     ng-click="contactUsCtrl.sendAnotherMessage()"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <crypto-footer></crypto-footer>
</div>
